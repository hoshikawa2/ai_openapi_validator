<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Validador OpenAPI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #f9f9f9; }
        #log-box, #report-box {
            height: 300px; overflow-y: auto; border: 1px solid #ccc;
            padding: 10px; background: white; margin-bottom: 10px;
        }
        .log { margin: 4px 0; }
        .report { margin: 4px 0; font-size: 0.9em; }
    </style>
</head>
<body class="container py-4">
<h2>Validador OpenAPI</h2>

<form id="upload-form" class="mt-3" enctype="multipart/form-data">
    <label>Selecione sua especificação OpenAPI (JSON/YAML):</label>
    <input type="file" name="file" accept=".json,.yaml,.yml" class="form-control mb-2">
    <button class="btn btn-success">Enviar e Validar</button>
</form>

<h4 class="mt-4">Log de processamento:</h4>
<div id="log-box"></div>

<h4 class="mt-4">Resumo do Relatório:</h4>
<div id="report-box"></div>

<div id="downloads" class="mt-3" style="display:none;">
    <a id="download-report" class="btn btn-primary me-2">Baixar Report</a>
    <a id="download-spec" class="btn btn-secondary">Baixar Spec Corrigida</a>
</div>

<script src="/static/chat.js"></script>
</body>
</html>
